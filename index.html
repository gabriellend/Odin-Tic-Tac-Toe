<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p>Please choose your marker:</p>
            <div class="markers">
                <button>X's</button>
                <button>O's</button>
            </div>
        </header>
        <main class="game-board">
            <div class="game-cell one">
                <img class="x-img" src="./images/x-symbol-svgrepo-com.svg" alt="X">
                <img class="o-img" src="./images/circle-outline.svg" alt="O">
            </div>
            <div class="game-cell two">
                <img class="x-img" src="./images/x-symbol-svgrepo-com.svg" alt="X">
                <img class="o-img" src="./images/circle-outline.svg" alt="O">
            </div>
            <div class="game-cell three">
                <img class="x-img" src="./images/x-symbol-svgrepo-com.svg" alt="X">
                <img class="o-img" src="./images/circle-outline.svg" alt="O">
            </div>
            <div class="game-cell four">
                <img class="x-img" src="./images/x-symbol-svgrepo-com.svg" alt="X">
                <img class="o-img" src="./images/circle-outline.svg" alt="O">
            </div>
            <div class="game-cell five">
                <img class="x-img" src="./images/x-symbol-svgrepo-com.svg" alt="X">
                <img class="o-img" src="./images/circle-outline.svg" alt="O">
            </div>
            <div class="game-cell six">
                <img class="x-img" src="./images/x-symbol-svgrepo-com.svg" alt="X">
                <img class="o-img" src="./images/circle-outline.svg" alt="O">
            </div>
            <div class="game-cell seven">
                <img class="x-img" src="./images/x-symbol-svgrepo-com.svg" alt="X">
                <img class="o-img" src="./images/circle-outline.svg" alt="O">
            </div>
            <div class="game-cell eight">
                <img class="x-img" src="./images/x-symbol-svgrepo-com.svg" alt="X">
                <img class="o-img" src="./images/circle-outline.svg" alt="O">
            </div>
            <div class="game-cell nine">
                <img class="x-img" src="./images/x-symbol-svgrepo-com.svg" alt="X">
                <img class="o-img" src="./images/circle-outline.svg" alt="O">
            </div>
    </div>
    </main>
</body>
</html>
